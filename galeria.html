    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1e1e1e;
            color: #6BB222;
            user-select: none;
        }

        .background {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #222, #1c1c1c);
            background-size: 400% 400%;
            animation: softGlow 18s ease-in-out infinite;
            padding: 40px 0;
        }

        @keyframes softGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .back-btn {
            display: block;
            margin: 0 auto 35px auto;
            padding: 12px 22px;
            background: #6BB222;
            color: black;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            width: fit-content;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.08);
            background: white;
        }

        /* GALERIA */
        .gallery {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(28, 217, 103, 0.733);
            transition: 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(28, 217, 103, 0.733);
        }

        /* VISOR PRO */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(28, 217, 103, 0.733);
        }

        /* Botons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #6BB222;
            cursor: pointer;
            user-select: none;
            padding: 10px 20px;
            transition: 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-50%) scale(1.2);
        }

        #prev { left: 30px; }
        #next { right: 30px; }

        /* Botó tancar */
        #close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: #6BB222;
            cursor: pointer;
            transition: 0.2s;
        }

        #close:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<div id="lightbox">
    <span id="close">×</span>
    <span id="prev" class="nav-btn">❮</span>
    <img id="lightbox-img">
    <span id="next" class="nav-btn">❯</span>
</div>

<script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    let index = 0;

    function showLightbox(i) {
        index = i;
        lightboxImg.src = images[i].src;
        lightbox.style.display = 'flex';
    }

    images.forEach((img, i) => {
        img.addEventListener('click', () => showLightbox(i));
    });

    closeBtn.onclick = () => lightbox.style.display = 'none';

    nextBtn.onclick = () => {
        index = (index + 1) % images.length;
        lightboxImg.src = images[index].src;
    };

    prevBtn.onclick = () => {
        index = (index - 1 + images.length) % images.length;
        lightboxImg.src = images[index].src;
    };

    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") lightbox.style.display = 'none';
        if (e.key === "ArrowRight") nextBtn.onclick();
        if (e.key === "ArrowLeft") prevBtn.onclick();
    });

    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) lightbox.style.display = 'none';
    });
</script>
