<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Calendari 2026 – Torrassa Slot Girona</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1e1e1e;
            color: #00ff66;

            /* Evita que la gent pugui seleccionar/pintar */
            user-select: none;
        }

        /* Fons animat subtil */
        .background {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #222, #1c1c1c);
            background-size: 400% 400%;
            animation: softGlow 18s ease-in-out infinite;
            padding: 40px 0;
        }

        @keyframes softGlow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Botó tornar a l’inici */
        .back-btn {
            display: block;
            margin: 0 auto 25px auto;
            padding: 12px 22px;
            background: #00ff66;
            color: black;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            width: fit-content;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.08);
            background: white;
        }

        /* Contenidor del PDF */
        .pdf-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        iframe {
            width: 80%;
            height: 85vh;
            border: 2px solid #00ff66;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,100,0.3);
        }

        /* Botó per obrir el PDF */
        .open-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background: #00ff66;
            color: black;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            width: fit-content;
            transition: 0.3s ease;
        }

        .open-btn:hover {
            transform: scale(1.08);
            background: white;
        }
    </style>
</head>

<body>

<div class="background">

    <h1>CALENDARI 2026</h1>

    <!-- Botó tornar a l’inici -->
    <a href="index.html" class="back-btn">Tornar a l’inici</a>

    <!-- Botó per obrir el PDF en una pestanya nova -->
    <a href="calendari.pdf" target="_blank" class="open-btn">Obrir PDF en una pestanya nova</a>

    <!-- PDF incrustat -->
    <div class="pdf-container">
        <iframe src="calendari.pdf"></iframe>
    </div>

</div>

</body>
</html>
