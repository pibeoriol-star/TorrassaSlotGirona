<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Competició 2026 – Torrassa Slot Girona</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1e1e1e;
            color: #6BB222;
            user-select: none;
        }

        .background {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #222, #1c1c1c);
            background-size: 400% 400%;
            animation: softGlow 18s ease-in-out infinite;
            padding: 40px 0;
        }

        @keyframes softGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .back-btn {
            display: block;
            margin: 0 auto 35px auto;
            padding: 12px 22px;
            background: #6BB222;
            color: black;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            width: fit-content;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.08);
            background: white;
        }

        .content {
            text-align: center;
            font-size: 1.8rem;
            margin-top: 60px;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="background">

    <h1>COMPETICIÓ 2026</h1>

    <a href="competicions2026.html" class="back-btn">Tornar a 2026</a>

    <div class="content">
        No s'ha realitzat ninguna cursa encara
    </div>

</div>

</body>
</html>
