<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Competicions – Torrassa Slot Girona</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1e1e1e;
            color: #6BB222;
            user-select: none;
        }

        /* Fons animat subtil */
        .background {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #222, #1c1c1c);
            background-size: 400% 400%;
            animation: softGlow 18s ease-in-out infinite;
            padding: 40px 0;
        }

        @keyframes softGlow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Botó tornar a l’inici */
        .back-btn {
            display: block;
            margin: 0 auto 35px auto;
            padding: 12px 22px;
            background: #6BB222;
            color: black;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            width: fit-content;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.08);
            background: white;
        }

        /* Contenidor de vinyetes */
        .cards {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        /* Targetes */
        .card {
            width: 220px;
            height: 220px;
            background: rgba(0,0,0,0.3);
            border: 2px solid #6BB222;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #6BB222;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 0 20px rgba(0,255,100,0.25);
        }

        .card:hover {
            transform: scale(1.08);
            background: #6BB222;
            color: black;
            box-shadow: 0 0 30px rgba(0,255,100,0.5);
        }

        /* Responsive */
        @media (max-width: 700px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

<div class="background">

    <h1>COMPETICIONS</h1>

    <a href="index.html" class="back-btn">Tornar a l’inici</a>

    <div class="cards">
        <a href="competicions2025.html" class="card">2025</a>
        <a href="competicions2026.html" class="card">2026</a>
    </div>

</div>

</body>
</html>
