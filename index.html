<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Sushi</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b30000">

  <style>
    /* Pantalla de cÃ rrega */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #b30000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loading-screen h1 {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    #loading-screen p {
      margin-top: 5px;
      opacity: 0.8;
      font-size: 18px;
    }

    .loader-icon {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    /* Estil general */
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #b30000;
      color: white;
      text-align: center;
    }

    .app-container {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 20px;
    }

    .sushi-icon {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    /* ðŸ”¥ BOTONS MÃ‰S GRANS + NÃšMERO MÃ‰S GRAN */
    .counter {
      margin: 20px 0;
      padding: 20px;
      border-radius: 12px;
      background: #f5f5f5;
    }

    #count {
      font-size: 64px; /* NÃºmero molt mÃ©s gran */
      font-weight: bold;
      margin: 20px 0;
    }

    button {
      padding: 20px 35px; /* Botons mÃ©s grans */
      margin: 10px;
      font-size: 32px; /* Text mÃ©s gran */
      border: none;
      border-radius: 12px;
      background: #b30000;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <!-- Pantalla de cÃ rrega -->
  <div id="loading-screen">
    <img src="icon-512.png" class="loader-icon">
    <h1>Contador de Sushi</h1>
    <p>Fet per Oriol Pibernat</p>
  </div>

  <!-- Contingut de l'app -->
  <div class="app-container">
    <img src="icon-512.png" class="sushi-icon">
    <h1>Contador de Sushi</h1>

    <div class="counter">
      <h2>Sushi</h2>
      <p id="count">0</p>
      <button onclick="increment()">+</button>
      <button onclick="decrement()">-</button>
    </div>
  </div>

  <script>
    let count = localStorage.getItem("count") || 0;
    document.getElementById("count").textContent = count;

    function increment() {
      count++;
      document.getElementById("count").textContent = count;
      localStorage.setItem("count", count);
    }

    function decrement() {
      if (count > 0) count--;
      document.getElementById("count").textContent = count;
      localStorage.setItem("count", count);
    }
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loading-screen");
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 500);
    });
  </script>

</body>
</html>
