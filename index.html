<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrassa Slot Girona</title>

    <style>
        :root {
            --verd-logo: #6BB222;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #2a2a2a, #0f0f0f);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            color: var(--verd-logo);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ANIMACIONS */
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 10px var(--verd-logo); }
            50% { text-shadow: 0 0 25px var(--verd-logo); }
            100% { text-shadow: 0 0 10px var(--verd-logo); }
        }

        @keyframes logoPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* CAPÇALERA */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
            animation: fadeDown 0.8s ease-out;
        }

        .logo {
            height: 55px;
            margin-right: 20px;
            animation: logoPop 0.8s ease-out;
        }

        /* MENÚ CENTRAT */
        .menu-wrapper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav {
            display: flex;
            gap: 35px;
        }

        nav a {
            color: var(--verd-logo);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: 0.3s;
            animation: fadeDown 1s ease-out;
        }

        nav a:hover {
            color: white;
            text-shadow: 0 0 10px var(--verd-logo);
        }

        /* HAMBURGUESA */
        .hamburger {
            margin-left: auto;
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 28px;
            height: 4px;
            background: var(--verd-logo);
            border-radius: 5px;
            transition: 0.3s;
        }

        /* MENÚ MÒBIL ACCESSIBLE */
        .mobile-menu {
            position: fixed;
            top: 70px;
            right: 0;
            width: 220px;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(6px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.35s ease;
        }

        .mobile-menu.open {
            transform: translateX(0);
        }

        .mobile-menu a {
            color: var(--verd-logo);
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* PORTADA */
        .hero {
            margin-top: 140px;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            letter-spacing: 4px;
            animation: glowPulse 3s infinite ease-in-out, fadeUp 1s ease-out;
            margin-bottom: 40px;
        }

        .hero img {
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(107,178,34,0.4);
            animation: fadeUp 1.2s ease-out;
        }

        /* RESPONSIVE */
        @media (max-width: 750px) {
            nav { display: none; }
            .hamburger { display: flex; }
            .logo { height: 45px; }
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png" class="logo" alt="Logo Torrassa Slot Girona">

    <div class="menu-wrapper">
        <nav>
            <a href="contactans.html">Contacta'ns</a>
            <a href="onestem.html">On estem</a>
            <a href="galeria.html">Galeria</a>
            <a href="reglaments.html">Reglaments</a>
            <a href="competicions.html">Competicions</a>
        </nav>
    </div>

    <button class="hamburger" aria-label="Obrir menú" aria-expanded="false" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </button>
</header>

<div class="mobile-menu" id="mobileMenu" aria-hidden="true">
    <a href="contactans.html">Contacta'ns</a>
    <a href="onestem.html">On estem</a>
    <a href="galeria.html">Galeria</a>
    <a href="reglaments.html">Reglaments</a>
    <a href="competicions.html">Competicions</a>
</div>

<div class="hero">
    <h1>TORRASSA SLOT GIRONA</h1>
    <img src="torrassa.png" alt="Torrassa Slot Girona">
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        const hamburger = document.querySelector(".hamburger");

        menu.classList.toggle("open");

        const isOpen = menu.classList.contains("open");
        hamburger.setAttribute("aria-expanded", isOpen);
        menu.setAttribute("aria-hidden", !isOpen);
    }
</script>

</body>
</html>
