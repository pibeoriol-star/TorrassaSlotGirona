<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Reglaments – Torrassa Slot Girona</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1e1e1e;
            color: #00ff66;
            user-select: none;
        }

        .background {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #222, #1c1c1c);
            background-size: 400% 400%;
            animation: softGlow 18s ease-in-out infinite;
            padding: 40px 0;
        }

        @keyframes softGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .back-btn {
            display: block;
            margin: 0 auto 35px auto;
            padding: 12px 22px;
            background: #00ff66;
            color: black;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            width: fit-content;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.08);
            background: white;
        }

        .cards {
            width: 90%;
            max-width: 900px;
            margin: 40px auto 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            width: 240px;
            height: 180px;
            border-radius: 15px;
            border: 2px solid #00ff66;
            background: rgba(0,0,0,0.3);
            box-shadow: 0 0 20px rgba(0,255,100,0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            color: #00ff66;
            text-decoration: none;
            transition: 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card:hover {
            transform: scale(1.08);
            background: #00ff66;
            color: black;
            box-shadow: 0 0 30px rgba(0,255,100,0.5);
        }

        @media (max-width: 700px) {
            .card {
                width: 80%;
            }
        }
    </style>
</head>

<body>

<div class="background">

    <h1>REGLAMENTS</h1>

    <a href="index.html" class="back-btn">Tornar a l’inici</a>

    <div class="cards">
        <a href="reglamentgt2.html" class="card">GT2</a>
        <a href="reglamentgt.html" class="card">GT</a>
        <a href="reglamentlmp.html" class="card">LMP</a>
    </div>

</div>

</body>
</html>
