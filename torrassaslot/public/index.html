<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Torrassa Slot Girona</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #00ff66;
            background: #1e1e1e;
        }

        /* Fons gris amb animació subtil */
        .background {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #222, #1c1c1c);
            background-size: 400% 400%;
            animation: softGlow 18s ease-in-out infinite;
        }

        @keyframes softGlow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Capçalera */
        header {
            position: relative;
            padding: 20px 0;
            border-bottom: 2px solid #00ff66;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(4px);
            text-align: center; /* Centra el contingut */
        }

        /* Logo */
        .logo {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: auto;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-50%) scale(1.1);
            filter: brightness(1.2);
        }

        /* Bloc centrat */
        .center-block {
            display: inline-block;
        }

        /* Títol */
        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.25s ease;
        }

        header h1:hover {
            transform: scale(1.03);
            color: white;
        }

        /* Menú */
        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #00ff66;
            margin: 0 18px;
            font-size: 1.2rem;
            padding: 6px 12px;
            border-radius: 6px;
            transition: 0.25s ease;
        }

        nav a:hover {
            background: #00ff66;
            color: #000;
            transform: scale(1.1);
        }

        /* Contingut central */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
            text-align: center;
        }

        .hero img {
            width: 60%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0,255,100,0.35);
            transition: 0.3s ease;
        }

        .hero img:hover {
            transform: scale(1.04);
            box-shadow: 0 0 28px rgba(0,255,100,0.55);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .logo { width: 70px; left: 15px; }
            nav a { margin: 6px; font-size: 1rem; }
            .hero img { width: 80%; }
        }
    </style>
</head>

<body>

<div class="background">

    <header>
        <img src="logo.png" alt="Logo Torrassa" class="logo">

        <div class="center-block">
            <h1>Torrassa Slot Girona</h1>

            <nav>
                <a href="calendari.html">Calendari</a>
                <a href="onestem.html">On estem</a>
                <a href="contactans.html">Contacta'ns</a>
                <a href="competicions.html">Competicions</a>
                <a href="galeria.html">Galeria</a>
                <a href="reglaments.html">Reglaments</a>
            </nav>
        </div>
    </header>

    <div class="hero">
        <img src="torrassa.png" alt="Circuit Torrassa">
    </div>

</div>

</body>
</html>
