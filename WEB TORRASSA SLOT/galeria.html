<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Galeria – Torrassa Slot Girona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --verd: #A0DB24;
            --negre: #0a0a0a;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--negre);
            color: #fff;
            line-height: 1.5;
        }

        /* Fons amb ones */
        .background {
            position: relative;
            min-height: 100vh;
            background: var(--negre);
            overflow: hidden;
        }

        .wave-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.5;
        }

        .wave-bg svg {
            position: absolute;
            width: 200%;
            height: 200%;
            animation: waveMove 60s linear infinite;
        }

        @keyframes waveMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-25%) translateY(-10%); }
        }

        /* Capçalera */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(160, 219, 36, 0.2);
            padding: 0.8rem 2rem;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .logo {
            height: 45px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 1;
        }

        .menu-wrapper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.5rem 0;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--verd);
            transition: width 0.2s;
        }

        nav a:hover {
            color: var(--verd);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hamburguesa */
        .hamburger {
            margin-left: auto;
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0.5rem;
            z-index: 101;
        }

        .hamburger div {
            width: 25px;
            height: 2px;
            background: var(--verd);
            border-radius: 2px;
            transition: 0.2s;
        }

        .hamburger[aria-expanded="true"] div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger[aria-expanded="true"] div:nth-child(2) {
            opacity: 0;
        }
        .hamburger[aria-expanded="true"] div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Menú mòbil */
        .mobile-menu {
            position: fixed;
            top: 70px;
            right: -100%;
            width: 250px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(160, 219, 36, 0.2);
            border-bottom: 1px solid rgba(160, 219, 36, 0.2);
            border-radius: 0 0 0 15px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: right 0.3s;
            z-index: 99;
        }

        .mobile-menu.open {
            right: 0;
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0.3rem 0;
            border-bottom: 1px solid transparent;
        }

        .mobile-menu a:hover {
            color: var(--verd);
            border-bottom-color: var(--verd);
        }

        /* Contingut principal */
        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 120px auto 0;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: clamp(2.2rem, 6vw, 3.2rem);
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #fff, var(--verd), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientMove 8s ease infinite, fadeUp 0.8s ease-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Botó tornar */
        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.8rem 2rem;
            background: transparent;
            border: 1px solid var(--verd);
            color: var(--verd);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--verd);
            color: var(--negre);
            transform: scale(1.05);
        }

        /* Galeria */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(160, 219, 36, 0.2);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(2px);
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
            aspect-ratio: 4/3;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--verd);
            box-shadow: 0 10px 25px rgba(160, 219, 36, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            border: 2px solid rgba(160, 219, 36, 0.3);
            box-shadow: 0 0 40px rgba(160, 219, 36, 0.2);
        }

        .lightbox-close,
        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(160, 219, 36, 0.3);
            color: var(--verd);
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            z-index: 1001;
        }

        .lightbox-close {
            top: 20px;
            right: 20px;
        }

        .lightbox-prev {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox-next {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox-close:hover,
        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: var(--verd);
            color: var(--negre);
            border-color: var(--verd);
        }

        /* Responsive */
        @media (max-width: 750px) {
            nav { display: none; }
            .hamburger { display: flex; }
            header { padding: 0.8rem 1rem; }
            .logo { height: 35px; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wave-bg">
            <svg viewBox="0 0 1200 800" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,300 Q150,200 300,300 T600,300 T900,300 T1200,300" stroke="#A0DB24" stroke-width="2.5" fill="none" opacity="0.6"/>
                <path d="M0,400 Q200,500 400,400 T800,400 T1200,400" stroke="#A0DB24" stroke-width="2" fill="none" opacity="0.5"/>
                <path d="M0,500 Q300,400 600,500 T1200,500" stroke="#A0DB24" stroke-width="2" fill="none" opacity="0.5"/>
                <path d="M0,200 Q250,300 500,200 T1000,200 T1200,200" stroke="#A0DB24" stroke-width="1.8" fill="none" opacity="0.4"/>
                <path d="M0,600 Q100,700 200,600 T400,600 T600,600 T800,600 T1000,600 T1200,600" stroke="#A0DB24" stroke-width="1.8" fill="none" opacity="0.4"/>
                <path d="M0,100 Q400,50 800,100 T1200,100" stroke="#A0DB24" stroke-width="1.5" fill="none" opacity="0.3"/>
                <path d="M0,700 Q300,750 600,700 T1200,700" stroke="#A0DB24" stroke-width="1.5" fill="none" opacity="0.3"/>
            </svg>
        </div>

        <header>
            <img src="logo.png" class="logo" alt="Torrassa Slot Girona">
            <div class="menu-wrapper">
                <nav>
                    <a href="contactans.html">Contacta'ns</a>
                    <a href="onestem.html">On estem</a>
                    <a href="calendari.html">Calendari</a>
                    <a href="reglaments.html">Reglaments</a>
                    <a href="competicions.html">Competicions</a>
                </nav>
            </div>
            <button class="hamburger" id="hamburgerBtn" aria-label="Menú" aria-expanded="false">
                <div></div><div></div><div></div>
            </button>
        </header>

        <div class="mobile-menu" id="mobileMenu">
            <a href="contactans.html">Contacta'ns</a>
            <a href="onestem.html">On estem</a>
            <a href="calendari.html">Calendari</a>
            <a href="reglaments.html">Reglaments</a>
            <a href="competicions.html">Competicions</a>
        </div>

        <div class="content">
            <h1>GALERIA</h1>
            <a href="index.html" class="back-btn">Tornar a l'inici</a>

            <div class="gallery" id="gallery">
                <!-- Les imatges es carregaran des de l'array -->
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" id="lightboxClose">×</div>
        <div class="lightbox-prev" id="lightboxPrev">❮</div>
        <div class="lightbox-next" id="lightboxNext">❯</div>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="">
        </div>
    </div>

    <script>
        // Llista d'imatges (mateixes que al fitxer original)
        const imageFilenames = [
            "IMG-20251217-WA0054.jpg", "IMG-20251217-WA0055.jpg", "IMG-20251217-WA0056.jpg",
            "IMG-20251217-WA0057.jpg", "IMG-20251217-WA0058.jpg", "IMG-20251217-WA0059.jpg",
            "IMG-20251217-WA0060.jpg", "IMG-20251217-WA0061.jpg", "IMG-20251217-WA0062.jpg",
            "IMG-20251217-WA0063.jpg", "IMG-20251217-WA0064.jpg", "IMG-20251217-WA0065.jpg",
            "IMG-20251217-WA0066.jpg", "IMG-20251217-WA0067.jpg", "IMG-20251217-WA0068.jpg",
            "IMG-20251217-WA0069.jpg", "IMG-20251217-WA0070.jpg", "IMG-20251217-WA0071.jpg",
            "IMG-20251217-WA0072.jpg", "IMG-20251217-WA0073.jpg", "IMG-20251217-WA0074.jpg",
            "IMG-20251217-WA0075.jpg", "IMG-20251217-WA0076.jpg", "IMG-20251217-WA0077.jpg",
            "IMG-20251217-WA0078.jpg", "IMG-20251217-WA0079.jpg", "IMG-20251217-WA0080.jpg",
            "IMG-20251217-WA0081.jpg", "IMG-20251217-WA0082.jpg", "IMG-20251217-WA0083.jpg",
            "IMG-20251217-WA0084.jpg", "IMG-20251217-WA0085.jpg", "IMG-20251217-WA0086.jpg",
            "IMG-20251217-WA0087.jpg", "IMG-20251217-WA0088.jpg", "IMG-20251217-WA0089.jpg",
            "IMG-20251217-WA0090.jpg", "IMG-20251217-WA0091.jpg", "IMG-20251217-WA0092.jpg",
            "IMG-20251217-WA0093.jpg", "IMG-20251217-WA0094.jpg", "IMG-20251217-WA0095.jpg",
            "IMG-20251217-WA0096.jpg", "IMG-20251217-WA0097.jpg", "IMG-20251217-WA0098.jpg",
            "IMG-20251217-WA0099.jpg", "IMG-20251217-WA0100.jpg", "IMG-20251217-WA0101.jpg",
            "IMG-20251217-WA0102.jpg", "IMG-20251217-WA0103.jpg", "IMG-20251217-WA0104.jpg",
            "IMG-20251217-WA0105.jpg", "IMG-20251217-WA0106.jpg", "IMG-20251217-WA0107.jpg",
            "IMG-20251217-WA0108.jpg", "IMG-20251217-WA0109.jpg", "IMG-20251217-WA0110.jpg",
            "IMG-20251217-WA0111.jpg", "IMG-20251217-WA0112.jpg", "IMG-20251217-WA0113.jpg",
            "IMG-20251217-WA0114.jpg", "IMG-20251217-WA0115.jpg", "IMG-20251217-WA0116.jpg"
        ];

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');

        let currentIndex = 0;

        // Crear elements de galeria
        imageFilenames.forEach((filename, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            const img = document.createElement('img');
            img.src = `galeria/${filename}`;
            img.alt = `Imatge ${index + 1}`;
            img.loading = 'lazy';
            item.appendChild(img);
            item.addEventListener('click', () => openLightbox(index));
            gallery.appendChild(item);
        });

        function openLightbox(index) {
            currentIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function updateLightboxImage() {
            lightboxImg.src = `galeria/${imageFilenames[currentIndex]}`;
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + imageFilenames.length) % imageFilenames.length;
            updateLightboxImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % imageFilenames.length;
            updateLightboxImage();
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', prevImage);
        lightboxNext.addEventListener('click', nextImage);

        // Tancar amb Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });

        // Tancar si es fa clic fora de la imatge
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Menú mòbil
        const hamburger = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            const expanded = hamburger.getAttribute('aria-expanded') === 'true' ? false : true;
            hamburger.setAttribute('aria-expanded', expanded);
            mobileMenu.classList.toggle('open');
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                hamburger.setAttribute('aria-expanded', 'false');
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
                mobileMenu.classList.remove('open');
                hamburger.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>
