<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>GT3 2026 – Torrassa Slot Girona</title>
    <style>
        /* El mateix CSS que a dalt */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --verd: #A0DB24;
            --negre: #0a0a0a;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--negre);
            color: #fff;
            line-height: 1.5;
        }

        .background {
            position: relative;
            min-height: 100vh;
            background: var(--negre);
            overflow: hidden;
        }

        .wave-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.5;
        }

        .wave-bg svg {
            position: absolute;
            width: 200%;
            height: 200%;
            animation: waveMove 60s linear infinite;
        }

        @keyframes waveMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-25%) translateY(-10%); }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(160, 219, 36, 0.2);
            padding: 0.8rem 2rem;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .logo {
            height: 45px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 1;
        }

        .menu-wrapper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.5rem 0;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--verd);
            transition: width 0.2s;
        }

        nav a:hover {
            color: var(--verd);
        }

        nav a:hover::after {
            width: 100%;
        }

        .hamburger {
            margin-left: auto;
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0.5rem;
            z-index: 101;
        }

        .hamburger div {
            width: 25px;
            height: 2px;
            background: var(--verd);
            border-radius: 2px;
            transition: 0.2s;
        }

        .hamburger[aria-expanded="true"] div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger[aria-expanded="true"] div:nth-child(2) {
            opacity: 0;
        }
        .hamburger[aria-expanded="true"] div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .mobile-menu {
            position: fixed;
            top: 70px;
            right: -100%;
            width: 250px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(160, 219, 36, 0.2);
            border-bottom: 1px solid rgba(160, 219, 36, 0.2);
            border-radius: 0 0 0 15px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: right 0.3s;
            z-index: 99;
        }

        .mobile-menu.open {
            right: 0;
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0.3rem 0;
            border-bottom: 1px solid transparent;
        }

        .mobile-menu a:hover {
            color: var(--verd);
            border-bottom-color: var(--verd);
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 120px auto 0;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: clamp(2.2rem, 6vw, 3.2rem);
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #fff, var(--verd), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientMove 8s ease infinite, fadeUp 0.8s ease-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: transparent;
            border: 1px solid var(--verd);
            color: var(--verd);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--verd);
            color: var(--negre);
            transform: scale(1.05);
        }

        .btn-primary {
            background: var(--verd);
            color: var(--negre);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--verd);
        }

        .message-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(160, 219, 36, 0.3);
            border-radius: 30px;
            padding: 4rem 2rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            margin: 0 auto;
        }

        .message-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 15px rgba(160, 219, 36, 0.5));
        }

        .message-text {
            font-size: 2rem;
            font-weight: 600;
            color: var(--verd);
            margin-bottom: 1rem;
        }

        .message-subtext {
            font-size: 1.2rem;
            color: #ccc;
        }

        @media (max-width: 750px) {
            nav { display: none; }
            .hamburger { display: flex; }
            header { padding: 0.8rem 1rem; }
            .logo { height: 35px; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 250px; }
            .message-card { padding: 2rem 1rem; }
            .message-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wave-bg">
            <svg viewBox="0 0 1200 800" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,300 Q150,200 300,300 T600,300 T900,300 T1200,300" stroke="#A0DB24" stroke-width="2.5" fill="none" opacity="0.6"/>
                <path d="M0,400 Q200,500 400,400 T800,400 T1200,400" stroke="#A0DB24" stroke-width="2" fill="none" opacity="0.5"/>
                <path d="M0,500 Q300,400 600,500 T1200,500" stroke="#A0DB24" stroke-width="2" fill="none" opacity="0.5"/>
                <path d="M0,200 Q250,300 500,200 T1000,200 T1200,200" stroke="#A0DB24" stroke-width="1.8" fill="none" opacity="0.4"/>
                <path d="M0,600 Q100,700 200,600 T400,600 T600,600 T800,600 T1000,600 T1200,600" stroke="#A0DB24" stroke-width="1.8" fill="none" opacity="0.4"/>
                <path d="M0,100 Q400,50 800,100 T1200,100" stroke="#A0DB24" stroke-width="1.5" fill="none" opacity="0.3"/>
                <path d="M0,700 Q300,750 600,700 T1200,700" stroke="#A0DB24" stroke-width="1.5" fill="none" opacity="0.3"/>
            </svg>
        </div>

        <header>
            <img src="logo.png" class="logo" alt="Torrassa Slot Girona">
            <div class="menu-wrapper">
                <nav>
                    <a href="contactans.html">Contacta'ns</a>
                    <a href="onestem.html">On estem</a>
                    <a href="galeria.html">Galeria</a>
                    <a href="reglaments.html">Reglaments</a>
                    <a href="calendari.html">Calendari</a>
                </nav>
            </div>
            <button class="hamburger" id="hamburgerBtn" aria-label="Menú" aria-expanded="false">
                <div></div><div></div><div></div>
            </button>
        </header>

        <div class="mobile-menu" id="mobileMenu">
            <a href="contactans.html">Contacta'ns</a>
            <a href="onestem.html">On estem</a>
            <a href="galeria.html">Galeria</a>
            <a href="reglaments.html">Reglaments</a>
            <a href="calendari.html">Calendari</a>
        </div>

        <div class="content">
            <h1>GT3 2026</h1>
            
            <div class="nav-buttons">
                <a href="index.html" class="btn">Tornar a l'inici</a>
                <a href="competicions2026.html" class="btn btn-primary">Tornar a 2026</a>
            </div>

            <div class="message-card">
                <div class="message-icon">⏳</div>
                <div class="message-text">No s'ha realitzat cap cursa</div>
                <div class="message-subtext">La temporada 2026 encara no ha començat</div>
            </div>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            const expanded = hamburger.getAttribute('aria-expanded') === 'true' ? false : true;
            hamburger.setAttribute('aria-expanded', expanded);
            mobileMenu.classList.toggle('open');
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                hamburger.setAttribute('aria-expanded', 'false');
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
                mobileMenu.classList.remove('open');
                hamburger.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>
